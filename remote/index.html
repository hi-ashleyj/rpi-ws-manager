<!DOCTYPE html>

<html>
    <head>
        <title>RPI - Web Server Manager</title>
        <link rel="stylesheet" href="fonts.css" />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body data-mode="config">
        <div class="config">
            <div class="addnew">
                <div class="server-line cont">
                    <input class="create server-line id" type="text" placeholder="ID">
                    <input class="create server-line alias" type="text" placeholder="Alias">
                    <input class="create server-line port" type="text" placeholder="Port">
                    <button class="button toggle create server-line runonboot" data-checked="true">Run On Boot</button>
                    <input class="create server-line runfile" type="text" placeholder="File to Run">
                    <button class="button create server-line create">Create</button>
                </div>
            </div>
            <div class="configcanvas"></div>
        </div>
        <div class="edit">
            <br />
            <div style="font-size: 2rem;">
                <span class="editor telegraph alias"></span>&nbsp;<span class="editor telegraph id subtitle"></span>
            </div>
            <br />
            Edit: <br />
            <div class="editor inside server-line cont">
                <div class="editor id"></div>
                <input class="editor alias" type="text" placeholder="Alias">
                <input class="editor port" type="text" placeholder="Port">
                <button class="button toggle editor runonboot">Run On Boot</button>
                <input class="editor runfile" type="text" placeholder="File to Run">
                <button class="button editor update">Update</button>
            </div><br />
            <div class="editor staging">Changes Staged, Reboot Required</div>
            <div style="text-align: center;">
                <div style="display: inline-grid; grid-template-columns: 1fr 1fr 1fr 1fr; gap: 1rem">
                    <button class="button editor power">Power</button>
                    <button class="button editor reboot">Restart</button>
                    <button class="button editor fileman">Manage Files</button>
                    <button class="button editor delete" style="background-color: #990000;">Delete</button>
                </div>
            </div>
            <br />
            <button class="button editor return">Back</button>
        </div>
        <div class="files">

        </div>
        <script src="NotQuery.js"></script>
        <script src="file.js"></script>
        <script src="comms.js"></script>
        <script src="main.js"></script>
    </body>
</html>
