<!DOCTYPE html>

<html>
    <head>
        <title>RPI - Web Server Manager</title>
        <link rel="stylesheet" href="fonts.css" />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body data-mode="config">
        <div class="config">
            <div class="addnew">
                <div class="server-line cont">
                    <input class="server-line id" type="text" placeholder="ID">
                    <input class="server-line alias" type="text" placeholder="Alias">
                    <input class="server-line port" type="text" placeholder="Port">
                    <button class="button toggle server-line runonboot">Run On Boot</button>
                    <input class="server-line runfile" type="text" placeholder="File to Run">
                    <button class="button server-line create">Create</button>
                </div>
            </div>
            <div class="configcanvas"></div>
        </div>
        <div class="edit">
            <div class="editor inside server-line cont">
                <div class="editor id"></div>
                <input class="editor alias" type="text" placeholder="Alias">
                <input class="editor port" type="text" placeholder="Port">
                <button class="button toggle editor runonboot">Run On Boot</button>
                <input class="editor runfile" type="text" placeholder="File to Run">
                <button class="button editor update">Update</button>
            </div>
            <button class="button editor start">Start</button><br />
            <button class="button editor shutdown">Stop</button><br />
            <button class="button editor reboot">Restart</button><br />
            <button class="button editor fileman">Manage Files</button><br />
            <button class="button editor delete">Delete</button><br />
            <button class="button editor return">Back</button><br />
        </div>
        <div class="files">

        </div>
        <script src="NotQuery.js"></script>
        <script src="file.js"></script>
        <script src="comms.js"></script>
        <script src="main.js"></script>
    </body>
</html>
